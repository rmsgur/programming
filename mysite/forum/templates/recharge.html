{% extends 'base.html' %}
{% block content %}
<style>
    .my_body{ width: 90%; margin:0 auto; }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>充值</h3>
    </div>
    <div class="panel-boby"><br><div class="my_body">
        <form method="post" action="{% url 'recharge_complete' user.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="all_money">现金额：</label>
                <b>¥ {{user.money}}</b>
            </div>
            <div class="form-group">
                <label for="money">要充值的金额：</label>
                <input type="number" id="money" name="money" class="form-control" min="1" value="1" placeholder="Credit" required/>
            </div>
            <button type="submit" class="btn btn-primary">充值<tton>
        </form>
    </div><br></div>
</div>
{% endblock %}
