{% extends 'base.html' %}

{% block content%}
<style>
    .sign_up_body{ width: 90%; margin:0 auto; }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>注册-消费者</h3>
    </div>
    <div class="panel-boby">
        <div class="sign_up_body"><br>
            <div class="btn-group btn-group-justified" role="group" aria-label="Select">
                <div class="btn-group" role="group">
                    <a class="btn btn-info active" href="#" rloe="button">消费者</a>
                </div>
                <div class="btn-group" role="group">
                    <a class="btn btn-info" href="open" rloe="button">店铺</a>
                </div>
            </div><br>
            <form method="post" enctype="multipart/form-data" action="{% url 'signup-submit' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">昵称</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label for="realname">实名</label>
                    <input type="text" id="realname" name="realname" class="form-control" placeholder="Real Name"/>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail"/>
                </div>
                <div class="form-group">
                    <label for="phonenumber">手机号</label>
                    <input type="text" id="phonenumber" name="phonenumber" class="form-control" placeholder="Mobile Number"/>
                </div>
                <div class="form-group">
                    <label for="address">地址</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Adress"/>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div><br>
    </div>
</div>

{% endblock %}
