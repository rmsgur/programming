{% extends 'base.html' %}

{% block content%}
<style>
    .sign_up_body{ width: 90%; margin:0 auto; }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>注册-店铺</h3>
    </div>
    <div class="panel-boby">
        <div class="sign_up_body"><br>
            <div class="btn-group btn-group-justified" role="group" aria-label="Select">
                <div class="btn-group" role="group">
                    <a class="btn btn-info" href="signup" role="button">消费者</a>
                </div>
                <div class="btn-group" role="group">
                    <a class="btn btn-info active" href="#" role="button">店铺</a>
                </div>
            </div><br>
            <form method="post" enctype="multipart/form-data" action="{% url 'open-submit' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">店铺名称</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Shop Name" required />
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail" required />
                </div>
                <div class="form-group">
                    <label for="phonenumber">手机号</label>
                    <input type="text" id="phonenumber" name="phonenumber" class="form-control" placeholder="Phone Number" required />
                </div>
                <div class="form-group">
                    <label for="address">地址</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Address" required />
                </div>
                <div class="form-group">
                    <label for="introduce">介绍</label>
                    <input type="text" id="introduce" name="introduce" class="form-control" placeholder="Introduce" required />
                </div>
                <button type="submit" class="btn btn-primary">开店</button>
            </form>
        </div><br>
    </div>
</div>

{% endblock %}
