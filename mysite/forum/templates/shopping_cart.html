{% extends 'base.html' %}
{% block content%}
<style>
    .my_body{ width: 90%; margin:0 auto; }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>确认信息</h3>
    </div>
    <div class="panel-boby"><div class="my_body"><br>
    <form method="post" action="{% url 'shoppingcart' post.id %}">
    {% csrf_token %}
    <div>
        <label for="user_id">用户名称：{{user.username}} </label>
    </div>
    <div class="form-group">
        <label for="phonenumber">联系方式</label>
        <input type="text" id="phonenumber" name="phonenumber" class="form-control" placeholder={{user.phonenumber}} value={{user.phonenumber}}>
    </div>
    <div class="form-group">
        <label for="address">地址</label>
        <input type="text" id="address" name="address" class="form-control" placeholder={{user.address}} value={{user.address}}>
    </div>
    <div class="form-group">
        <label for="quantity">购买数量</label>
        <input type="number" id="quantity" name="quantity" class="form-control" value="1" step="1" min="0" max={{post.quantity}}>
    </div>
    <button type="submit" class="btn btn-primary">确认加入购物车</button>
    </form>
    </div><br></div>
</div>
{% endblock %}
